sudo: false
matrix:
  fast_finish: true
  include:
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37
  - python: '3.8'
    env: TOXENV=py38
cache:
  directories:
  - "$HOME/.cache/pip"
language: python
before_install: python -m pip install --upgrade pip
install: pip install -U tox-travis
script: travis_wait 30 tox --develop
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: awarecan
  password:
    secure: 
  on:
    tags: true
    repo: rtfol/aiohttp-sse-client
    python: 3.6
